version: '3'
services:
  hub:
    image: selenium/hub:3.141.59-20200525
    container_name: hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59-20200525
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      - START_XVFB=false
      - HUB_HOST=hub
      - HUB_PORT=4444

  server:
    build: .
    ports:
      - 80:80
    depends_on:
      - chrome